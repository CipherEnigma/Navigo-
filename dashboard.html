<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigo Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .stat-card {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Navigo Dashboard</h1>
        <div class="stats">
            <div class="stat-card">
                <h3>Voice Commands</h3>
                <p>Commands available: scroll up, scroll down, go back, go forward, reload, top, bottom</p>
            </div>
            <div class="stat-card">
                <h3>Gestures</h3>
                <p>Point up/down to scroll, left/right to navigate</p>
            </div>
        </div>
        <p>Use the extension popup to activate voice or gesture navigation on any webpage.</p>
    </div>
</body>

</html>
